components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
          description: Unique user identifier
          example: 1
        username:
          type: string
          description: Username
          example: "admin"
        email:
          type: string
          description: Email address
          example: "admin@tms.gov.in"
        phone:
          type: string
          description: Phone number
          example: "9876543210"
        role:
          type: string
          enum: [super_admin, admin, deo, sdeo, hoi, teacher]
          description: User role
          example: "admin"
        is_active:
          type: boolean
          description: Whether user account is active
          example: true
        created_at:
          type: string
          format: date-time
          description: Account creation timestamp
          example: "2024-01-15T10:30:00Z"
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2024-01-15T15:45:00Z"
      required:
        - id
        - username
        - email
        - role
        - is_active
        - created_at

    Role:
      type: object
      properties:
        name:
          type: string
          description: Role identifier
          example: "super_admin"
        display_name:
          type: string
          description: Human-readable role name
          example: "Super Administrator"
        description:
          type: string
          description: Role description
          example: "Full system access including user management and role assignment"
        level:
          type: integer
          description: Role hierarchy level (higher number = more privileges)
          example: 6
        permissions:
          type: array
          items:
            type: string
          description: List of permissions for this role
          example: ["users.read", "users.create", "users.update", "users.delete"]

    Permission:
      type: object
      properties:
        name:
          type: string
          description: Permission identifier
          example: "users.read"
        description:
          type: string
          description: Permission description
          example: "Read user information"
        category:
          type: string
          description: Permission category
          example: "users"

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          description: Error message
          example: "An error occurred"
        error:
          type: string
          description: Detailed error information (development only)
          example: "Database connection failed"

    Pagination:
      type: object
      properties:
        page:
          type: integer
          description: Current page number
          example: 1
        limit:
          type: integer
          description: Items per page
          example: 10
        total:
          type: integer
          description: Total number of items
          example: 50
        pages:
          type: integer
          description: Total number of pages
          example: 5
        hasNext:
          type: boolean
          description: Whether there is a next page
          example: true
        hasPrev:
          type: boolean
          description: Whether there is a previous page
          example: false

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token obtained from login or OTP verification

  responses:
    UnauthorizedError:
      description: Unauthorized - Authentication required
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            message: "Authentication required"
            error: "No valid token provided"

    ForbiddenError:
      description: Forbidden - Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            message: "Insufficient permissions"
            error: "User role does not have required permissions"

    NotFoundError:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            message: "Resource not found"
            error: "The requested resource does not exist"

    ValidationError:
      description: Bad request - Validation error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            message: "Validation failed"
            error: "Invalid input data provided"

    ServerError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          example:
            success: false
            message: "Internal server error"
            error: "An unexpected error occurred"

security:
